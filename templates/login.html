{% extends 'base.html' %}

{% block title %}
  <title>Login Page</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center">Login here</h1>
    {% if msg %}
      <div class="alert alert-success">
        {{ msg }}
      </div>
    {% endif %}
    {% for error in errors %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
    {% endfor %}
      <form method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="text" required class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" required class="form-control" name="password" placeholder="Enter Your Password">
        </div>
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
  </div>
{% endblock %}
